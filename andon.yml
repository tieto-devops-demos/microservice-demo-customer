compile:
  go_cd_agent_props:
    - java:8
    - maven
  sonarqube: true
  stages:
    - stage: Compile
      jobs:
        - job: Maven_and_Docker
          tasks:
            - task: mvn clean -Djava.security.egd=file:/dev/./urandom install
              build_path: .
              run_if_conditions: passed
            - task: sudo docker build -f Dockerfile -t customer:$GO_PIPELINE_COUNTER .
              build_path: .
              run_if_conditions: passed
  
integration_testing:
  compose_file_path: /src/test/resources/docker-compose
  compose_file_name: docker-compose.yml
  
#  service_virtualization:
#    mari_file_path: src/test/resources/service-virtualization/VirtualServices
#    mari_file_names:
#      - catalog.mari
  tests:
    go_cd_agent_props:
      - java:8
      - maven
    test_services:
      service_virtualization: false
      robot_framework: true
      cucumber: false
    stages:
      - stage: IntegrationTesting
        jobs:
          - job: Robot
            selenium_grid: false
            tasks:
              - task: mvn -P Robot -D service_url=http://customer:8080 install
                build_path: .
                run_if_conditions: passed

post_stage:
  go_cd_agent_props:
    - java:8
    - maven
  custom_cmd:
      - sudo docker login -u eekamak -p $passu
      - sudo docker tag customer:$GO_PIPELINE_COUNTER andon/customer:$GO_PIPELINE_COUNTER
      - sudo docker push andon/customer:$GO_PIPELINE_COUNTER
      - sudo docker tag customer:$GO_PIPELINE_COUNTER andon/customer:latest
      - sudo docker push andon/customer:latest
      